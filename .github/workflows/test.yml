name: Test Football-Data API

on:
  push:
  pull_request:
  workflow_dispatch:  # umoÅ¾nÃ­ ruÄnÃ­ spuÅ¡tÄ›nÃ­

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: ğŸ§ª Smoke test â€“ API token valid
        run: |
          echo "::add-mask::$FOOTBALL_DATA_TOKEN"
          if [ -z "$FOOTBALL_DATA_TOKEN" ]; then
            echo "âŒ Token nenÃ­ nastaven."
            exit 1
          fi

          echo "âœ… Token je dostupnÃ½. Testuji endpoint..."
          http_code=$(curl -s -o /tmp/out.json -w "%{http_code}" \
            -H "X-Auth-Token: $FOOTBALL_DATA_TOKEN" \
            https://api.football-data.org/v4/competitions)

          cat /tmp/out.json | head -c 300
          echo ""
          echo "HTTP status code: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "âŒ Chyba pÅ™i ovÄ›Å™enÃ­ tokenu (403 = neplatnÃ½ nebo nedostupnÃ½ endpoint)"
