name: Test Football-Data API

on:
  push:
  pull_request:
  workflow_dispatch:  # umožní ruční spuštění

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: 🧪 Smoke test – API token valid
        run: |
          echo "::add-mask::$FOOTBALL_DATA_TOKEN"
          if [ -z "$FOOTBALL_DATA_TOKEN" ]; then
            echo "❌ Token není nastaven."
            exit 1
          fi

          echo "✅ Token je dostupný. Testuji endpoint..."
          http_code=$(curl -s -o /tmp/out.json -w "%{http_code}" \
            -H "X-Auth-Token: $FOOTBALL_DATA_TOKEN" \
            https://api.football-data.org/v4/competitions)

          cat /tmp/out.json | head -c 300
          echo ""
          echo "HTTP status code: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "❌ Chyba při ověření tokenu (403 = neplatný nebo nedostupný endpoint)"
            exit 1
          fi

      - name: ▶️ Spusť testy
        run: |
          pytest -q
