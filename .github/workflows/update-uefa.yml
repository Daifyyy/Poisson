 
on:
  workflow_dispatch:   # ruční spuštění
  schedule:
    - cron: '0 5 * * 1'  # každý týden v pondělí v 5:00 ráno

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ⚽ Stáhni UEFA zápasy (CL/EL/ECL)
        run: |
          python scripts/update_uefa_cups.py

      - name: 🧮 Spoj CSV do jednoho
        run: |
          python scripts/combine_uefa_csv.py

      - name: 🔁 Commit změn (pokud jsou)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.csv
          if git diff --cached --quiet; then
            echo "✅ Žádné změny k commitnutí."
          else
            git commit -m "🔄 Update UEFA data – $(date +'%Y-%m-%d')" || true
            git push
          fi
